<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Aniversário, Amor!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Feliz Aniversário, Gatinha! 🎉</h1>
    <p>Muito money e felicidade pra você</p>
    <p>e muuuuito amor</p>
    <p>🌹</p>
    <button onclick="showMessage()">Clique para ver uma surpresa! 💝</button>

    <div id="surpriseMessage" class="hidden">
      <p></p>
      <p>Parabéns pelo seu dia GOOOOSTOSAAAAA! 💖💫</p>
    </div>

    <div class="heart-container">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <script>
    function showMessage() {
      const message = document.getElementById("surpriseMessage");
      message.classList.toggle("hidden");
    }
  </script>
</body>
</html>
