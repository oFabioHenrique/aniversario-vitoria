body {
  display: flex;

.container {
  text-align: center;
  background: #fff;

  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);

h1 {
  font-size: 2em;

  margin-bottom: 20px;
}

p {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 10px;
}

button {
  background: #ff6b81;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.3s ease;
}

button:hover {
  background: #ff3b60;
}

.hidden {
  display: none;
  margin-top: 20px;
  color: #ff6b81;
  font-size: 1.3em;
  animation: fadeIn 1s forwards;
}

.heart-container {
  position: relative;
  margin-top: 20px;
}

.heart {
  width: 20px;
  height: 20px;
  position: absolute;
  background-color: #ff6b81;
  transform: rotate(45deg);
  animation: float 2s infinite ease-in-out;
}

.heart:before,
.heart:after {
  content: "";
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  background-color: #ff6b81;
}

.heart:before {
  top: -10px;
  left: 0;
}

.heart:after {
  left: 10px;
  top: 0;
}

.heart:nth-child(1) {
  left: 10%;
  animation-delay: 0s;
}

.heart:nth-child(2) {
  left: 50%;
  animation-delay: 0.5s;
}

.heart:nth-child(3) {
  left: 90%;
  animation-delay: 1s;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  50% {
    transform: translateY(-20px) rotate(45deg);
    opacity: 0.7;
  }
  100% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
</style>
